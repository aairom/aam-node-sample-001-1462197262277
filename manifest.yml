applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: aam-node-sample-001
  host: aam-node-sample-001
  disk_quota: 1024M
  services:
  - aam-node-sample-001-cloudantNoSQLDB
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
